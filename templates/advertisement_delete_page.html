{% extends 'flatpages/default.html' %}

{% block title %}
Delete post
{% endblock title %}

{% load i18n %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<h1>Удаление объявления</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.title }}"?</p>
    <div class="buttons-block">
        <a class="button-alter" href="/advertisements/{{ object.id }}/edit/">Отмена</a>
        <input type="submit" value="{% trans 'Удалить' %}">      
    </div>
    <!-- <a>Отмена</a>
    <input type="submit" value="Delete"> -->
</form>
{% endblock content %}
